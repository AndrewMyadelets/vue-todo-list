<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="app">
        <div class="tracker">
            <form action="#" class="form">
                <h1 class="form__title">TODO list</h1>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="">
                    <label class="form__label">New task</label>
                </div>
                <button class="form__button">Submit</button>
                <hr>

                <ul class="list">
                    <li class="list__item checked">
                        <span class="list__text">task 1</span>
                        <div class="list__actions">
                            <img src="images/edit.png" alt="">
                            <img src="images/remove.png" alt="">
                        </div>
                    </li>
                    <li class="list__item">
                        <span class="list__text">task 2</span>
                        <div class="list__actions">
                            <img src="images/edit.png" alt="">
                            <img src="images/remove.png" alt="">
                        </div>
                    </li>
                    <li class="list__item">
                        <span class="list__text">task 3</span>
                        <div class="list__actions">
                            <img src="images/edit.png" alt="">
                            <img src="images/remove.png" alt="">
                        </div>
                    </li>
                    <li class="list__item">
                        <span class="list__text">task 4</span>
                        <div class="list__actions">
                            <img src="images/edit.png" alt="">
                            <img src="images/remove.png" alt="">
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
